<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/game.css">
        <title>How not to create a website</title>
    </head>
    <body onkeydown="arrows(event)">
        <header>
            <nav>
                <a class="active" href="./index.html">Home</a>
                <a href="./about.html">About Me</a>
                <a href="./blog.html">Blog</a>
            </nav>
        </header>
        <main>
            <div class="carts">
                <a onclick="reload('snake')">
                    <img src="assets/snake-game.png" title="Snake Game"/>
                </a>
                <a onclick="reload('nac')">
                    <img src="assets/nac-game.png" title="Noughts And Crosses Game"/>
                </a>
                <a onclick="reload('heart')">
                    <img src="assets/heart-game.png" title="Heart Game" />
                </a>
                <a onclick="reload('gol')">
                    <img src="assets/gol-game.png" title="Conway's Game Of Life" />
                </a>
            </div>
            <div class="background">
                <div id="window" class="game windowed">
                    <div class="titlebar">
                        <div class="square" onclick="changeWindow()"></div>
                        <div class="text"><p>Game</p></div>
                    </div>
                    <canvas id="game" width="512" height="342">
                        <noscript>
                            <h1 class="error">Javascript is not enabled :(</h1>
                        </noscript>
                    </canvas>
                    <!--button onclick="drawScene()" class="power"></button-->
                </div>
            </div>
        </main>
        <footer>
            <div id="cat"></div>
            <script type="text/javascript" src="assets/js/windowed.js"></script>
            <script type="text/javascript" src="assets/js/cat.js"></script>
            <script type="text/javascript" src="assets/js/main.js"></script>
            <h1 class="author">Site by Daniel Barrass</h1>
        </footer>
    </body>
</html>
